<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PicsBoard</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">
            
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Posts app</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <div class="row">
                    <h3>Add new post</h3>
                </div>
                <div class="row">
                    <form class="twelve columns" action="">
                        <div class="row">
                            <label for="post-title">Post title</label>
                            <input id="post-title" class="u-full-width" type="text">
                        </div>
                        <div class="row">
                            <label for="post-content">Message</label>
                            <textarea class="u-full-width" placeholder="Hello world..." id="post-content"></textarea>
                        </div>
                        <div class="row">
                            <input class="button-primary four columns" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="columns six">
                <h2>Recent posts</h2>
            </div>
        </div>
        <div class="row recent-posts">
            <div class="post">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nam dolor deleniti debitis dolorem, ullam ipsam id? Repellendus obcaecati et iure eius nihil facere quia vero, minus maiores quo nam!
            </div>
        </div>
    </div>

    <script src="./js/addpost.js"></script>

    
</body>
</html>
